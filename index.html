<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3N Next-Gen Manager | V3.0 Local Storage</title>
    <style>
        :root {
            --bg: #05070a;
            --card: #0d1117;
            --border: #30363d;
            --text: #c9d1d9;
            --accent: #7efaff;
            --danger: #ff4b4b;
            --success: #00ff9c;
            --warning: #ffb86c;
        }

        * { box-sizing: border-box; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            display: flex;
            padding: 40px 20px;
            gap: 20px;
            justify-content: center;
        }

        .container {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            width: 420px;
            height: fit-content;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        h2 { 
            margin: 0 0 15px; 
            text-align: center; 
            text-transform: uppercase; 
            letter-spacing: 3px;
            color: var(--accent);
        }

        .db-status {
            text-align: center;
            font-size: 10px;
            margin-bottom: 20px;
            color: var(--danger);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            cursor: pointer;
        }

        .db-status.connected { color: var(--success); }
        .db-status:hover { filter: brightness(1.2); }

        .input-group { position: relative; margin-bottom: 12px; }

        input {
            width: 100%;
            background: #161b22;
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            outline: none;
        }

        input:focus { border-color: var(--accent); }

        .gen-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--border);
            border: none;
            color: var(--accent);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
        }

        button.primary {
            width: 100%;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 14px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: 800;
            text-transform: uppercase;
        }

        button.primary:active { transform: scale(0.98); }
        button.primary.copied { background: var(--success); }

        .checks {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
            background: #161b22;
            padding: 12px;
            border-radius: 10px;
        }

        label { font-size: 11px; display: flex; align-items: center; gap: 8px; cursor: pointer; }

        #history {
            width: 350px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            max-height: 85vh;
            overflow-y: auto;
        }

        .history-item {
            font-size: 11px;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }

        .history-item:hover { background: #161b22; color: var(--accent); }

        #out {
            margin-top: 20px;
            padding: 15px;
            background: #000;
            border: 1px dashed var(--accent);
            border-radius: 10px;
            font-size: 12px;
            white-space: pre-wrap;
            min-height: 100px;
        }

        .ds-spoiler { background: #4f545c; color: #4f545c; border-radius: 3px; padding: 0 4px; cursor: pointer; }
        .ds-spoiler.revealed { background: rgba(255,255,255,0.1); color: inherit; }
    </style>
</head>
<body>

<div class="container">
    <h2>T3N GEN V3</h2>
    
    <div class="db-status" id="db-btn">
        <span id="db-dot">üî¥</span> <span id="db-text">DB: DISCONNECTED (Click to Mount)</span>
    </div>
    
    <div class="input-group">
        <input id="nick" placeholder="Nickname">
        <button class="gen-btn" id="btn-rand-nick">RAND</button>
    </div>
    
    <div class="input-group">
        <input id="pass" type="text" placeholder="Password">
        <button class="gen-btn" id="btn-rand-pass">GEN</button>
    </div>

    <input id="date" placeholder="Date (DD.MM.YY)">

    <div class="checks">
        <label><input type="checkbox" id="2fa"> 2FA</label>
        <label><input type="checkbox" id="age"> Verified</label>
        <label><input type="checkbox" id="chat"> Chat</label>
        <label><input type="checkbox" id="voice"> Voice</label>
        <label><input type="checkbox" id="email"> Email</label>
        <label><input type="checkbox" id="busy"> Busy</label>
    </div>

    <button class="primary" id="btn-main">Execute & Copy</button>

    <div id="out">waiting for data...</div>
</div>

<div id="history">
    <h3 style="margin-top:0; font-size: 14px; color: var(--accent); display: flex; justify-content: space-between;">
        Local Database 
    </h3>
    <div id="hist-list">
        <div style="opacity: 0.5; font-size: 11px; text-align: center; margin-top: 20px;">Mount database to view history</div>
    </div>
</div>

<script>
// --- –ö–æ–Ω—Ñ–∏–≥ –∏ –°–æ—Å—Ç–æ—è–Ω–∏–µ ---
const checkIds = ["2fa", "age", "chat", "voice", "email", "busy"];
let logs = [];
let dbHandle = null;

// --- File System Access API (–ú–∞–≥–∏—è) ---
async function mountDB() {
    try {
        // –ü—Ä–æ—Å–∏–º —é–∑–µ—Ä–∞ –≤—ã–±—Ä–∞—Ç—å –∏–ª–∏ —Å–æ–∑–¥–∞—Ç—å —Ñ–∞–π–ª
        [dbHandle] = await window.showOpenFilePicker({
            types: [{ description: 'JSON Database', accept: {'application/json': ['.json']} }],
            multiple: false
        });

        // –ß–∏—Ç–∞–µ–º —Ñ–∞–π–ª
        const file = await dbHandle.getFile();
        const contents = await file.text();
        
        if (contents) {
            logs = JSON.parse(contents);
        } else {
            logs = []; // –ï—Å–ª–∏ —Ñ–∞–π–ª –ø—É—Å—Ç–æ–π
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º UI
        document.getElementById('db-btn').classList.add('connected');
        document.getElementById('db-dot').innerText = 'üü¢';
        document.getElementById('db-text').innerText = `DB: MOUNTED (${file.name})`;
        updateHistoryUI();

    } catch (err) {
        console.error("–Æ–∑–µ—Ä –æ—Ç–º–µ–Ω–∏–ª –∏–ª–∏ –±—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ—á–∏–ª:", err);
    }
}

async function syncToDB() {
    if (!dbHandle) return; // –ï—Å–ª–∏ –±–∞–∑–∞ –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∞, –ø—Ä–æ—Å—Ç–æ —Å–∫–∏–ø–∞–µ–º (–∏–ª–∏ –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å fallback –Ω–∞ localStorage)
    
    try {
        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –ø—Ä–∞–≤–∞ –Ω–∞ –∑–∞–ø–∏—Å—å (–±—Ä–∞—É–∑–µ—Ä –º–æ–∂–µ—Ç —Å–ø—Ä–æ—Å–∏—Ç—å —é–∑–µ—Ä–∞)
        const writable = await dbHandle.createWritable();
        await writable.write(JSON.stringify(logs, null, 2));
        await writable.close();
    } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏ –≤ –±–∞–∑—É:", err);
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø–∏—Å–∞—Ç—å –≤ —Ñ–∞–π–ª! –í–æ–∑–º–æ–∂–Ω–æ, –Ω–µ—Ç –ø—Ä–∞–≤.");
    }
}

// --- –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---
const randomNick = () => {
    const adj = ["Chort", "Void", "Root", "Arch", "Cyber", "Dark", "Neon", "Null", "Solar", "Rick"];
    const nouns = ["Daemon", "Shell", "Kernel", "User", "Link", "Bot", "Penguin", "Varenik"];
    document.getElementById("nick").value = adj[Math.floor(Math.random() * adj.length)] + nouns[Math.floor(Math.random() * nouns.length)] + (Math.random() > 0.5 ? Math.floor(Math.random()*99) : "");
};

const randomPass = () => {
    const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
    document.getElementById("pass").value = Array.from({length: 12}, () => charset[Math.floor(Math.random() * charset.length)]).join('');
};

const unixFromDDMMYY = (str) => {
    if(!str || !str.includes('.')) return Math.floor(Date.now() / 1000);
    const [d, m, y] = str.split(".").map(Number);
    return Math.floor(new Date(y < 100 ? 2000 + y : y, m - 1, d).getTime() / 1000);
};

// --- –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ ---
function updateHistoryUI() {
    const list = document.getElementById("hist-list");
    if(logs.length === 0) {
        list.innerHTML = `<div style="opacity: 0.5; font-size: 11px; text-align: center;">Database is empty</div>`;
        return;
    }
    list.innerHTML = logs.map((log, i) => `
        <div class="history-item" onclick="loadLog(${i})">
            <span>[${log.time}] <b>${log.nick}</b></span>
            <span style="opacity:0.3">#${i+1}</span>
        </div>
    `).reverse().join('');
}

function loadLog(i) {
    const log = logs[i];
    if (!log) return;
    document.getElementById("nick").value = log.nick;
    document.getElementById("pass").value = log.pass;
    document.getElementById("date").value = log.date || "";
    checkIds.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.checked = !!(log.settings && log.settings[id]);
    });
}

async function generate() {
    if (!dbHandle) {
        alert("–°–Ω–∞—á–∞–ª–∞ –ø–æ–¥–∫–ª—é—á–∏ –±–∞–∑—É (–∫—Ä–∞—Å–Ω–∞—è –∫–Ω–æ–ø–∫–∞ —Å–≤–µ—Ä—Ö—É), –∞ —Ç–æ –ª–æ–≥–∏ —É–ª–µ—Ç—è—Ç –≤ –ø—É—Å—Ç–æ—Ç—É!");
        return;
    }

    const nick = document.getElementById("nick").value || "ghost_user";
    const pass = document.getElementById("pass").value || "qwerty";
    const dateVal = document.getElementById("date").value;
    const unix = unixFromDDMMYY(dateVal);
    
    const settings = {};
    const checkState = (id) => {
        const isChecked = document.getElementById(id).checked;
        settings[id] = isChecked;
        return isChecked ? "‚úÖ" : "‚ùå";
    };

    const template = `nickname: \`${nick}\`
password: ||${pass}||
created: <t:${unix}:R>
info:
  2FA [${checkState("2fa")}] | Age [${checkState("age")}] | Voice [${checkState("voice")}]
  Chat [${checkState("chat")}] | Mail [${checkState("email")}] | Busy [${checkState("busy")}]`;

    document.getElementById("out").innerHTML = template.replace(/\|\|(.*?)\|\|/g, '<span class="ds-spoiler" onclick="this.classList.toggle(\'revealed\')">$1</span>');
    navigator.clipboard.writeText(template);

    const btn = document.getElementById("btn-main");
    const originalText = btn.innerText;
    btn.innerText = "COPIED & SAVED TO SSD!";
    btn.classList.add('copied');
    setTimeout(() => { btn.innerText = originalText; btn.classList.remove('copied'); }, 1500);

    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –æ–ø–µ—Ä–∞—Ç–∏–≤—É
    logs.push({ nick, pass, date: dateVal, settings, time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) });
    
    // –û–±–Ω–æ–≤–ª—è–µ–º UI –∏ —Å—Ä–∞–∑—É –ø–∏—à–µ–º –Ω–∞ –¥–∏—Å–∫
    updateHistoryUI();
    await syncToDB(); 
}

// --- –°–ª—É—à–∞—Ç–µ–ª–∏ ---
document.getElementById("db-btn").addEventListener('click', mountDB);
document.getElementById("btn-rand-nick").addEventListener('click', randomNick);
document.getElementById("btn-rand-pass").addEventListener('click', randomPass);
document.getElementById("btn-main").addEventListener('click', generate);

</script>
</body>
</html>
