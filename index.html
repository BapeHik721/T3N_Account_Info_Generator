<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3N GEN V3 | Cloud Secured</title>
    <style>
        :root {
            --bg: #05070a; --card: #0d1117; --border: #30363d;
            --text: #c9d1d9; --accent: #7efaff; --danger: #ff4b4b;
            --success: #00ff9c; --warning: #ffb86c;
        }
        * { box-sizing: border-box; transition: all 0.2s ease; }
        body {
            margin: 0; min-height: 100vh; background: var(--bg);
            color: var(--text); font-family: 'JetBrains Mono', monospace;
            display: flex; padding: 40px 20px; gap: 20px; justify-content: center; flex-wrap: wrap;
        }
        .container, #history {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 16px; padding: 24px; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .container { width: 420px; height: fit-content; }
        #history { width: 350px; max-height: 85vh; display: flex; flex-direction: column; }
        h2 { margin: 0 0 15px; text-align: center; color: var(--accent); letter-spacing: 3px; }
        
        .db-status {
            text-align: center; font-size: 10px; margin-bottom: 20px;
            padding: 8px; border-radius: 8px; background: rgba(255,255,255,0.05);
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px;
        }

        .input-group { position: relative; margin-bottom: 12px; }
        input {
            width: 100%; background: #161b22; color: var(--text);
            border: 1px solid var(--border); border-radius: 8px; padding: 12px; outline: none;
        }
        input:focus { border-color: var(--accent); }
        
        .gen-btn {
            position: absolute; right: 8px; top: 50%; transform: translateY(-50%);
            background: var(--border); border: none; color: var(--accent);
            padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 10px;
        }

        button.primary {
            width: 100%; background: var(--accent); color: #000; border: none;
            border-radius: 8px; padding: 14px; margin-top: 10px;
            cursor: pointer; font-weight: 800; text-transform: uppercase;
        }

        .checks {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            margin: 15px 0; background: #161b22; padding: 12px; border-radius: 10px;
        }
        label { font-size: 11px; display: flex; align-items: center; gap: 8px; cursor: pointer; }

        /* Output Wrapper */
        .out-header { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; margin-bottom: 5px; }
        .out-header span { font-size: 10px; color: var(--accent); font-weight: bold; }
        .copy-badge { 
            background: var(--border); color: var(--accent); font-size: 9px; 
            padding: 2px 8px; border-radius: 4px; cursor: pointer; border: 1px solid var(--accent);
        }
        .copy-badge:hover { background: var(--accent); color: #000; }

        #out {
            padding: 15px; background: #000;
            border: 1px dashed var(--accent); border-radius: 10px;
            font-size: 12px; white-space: pre-wrap; min-height: 100px;
        }

        .history-item {
            font-size: 11px; padding: 12px; border-bottom: 1px solid var(--border);
            cursor: pointer; display: flex; justify-content: space-between;
        }
        .history-item:hover { background: #161b22; color: var(--accent); }
        .ds-spoiler { background: #4f545c; color: #4f545c; border-radius: 3px; padding: 0 4px; cursor: pointer; }
        .ds-spoiler.revealed { background: rgba(255,255,255,0.1); color: inherit; }
    </style>
</head>
<body>

<div class="container">
    <h2>T3N GEN V3</h2>
    <div class="db-status" id="db-setup-btn">
        <span id="db-dot">üî¥</span> <span id="db-text">GITHUB NOT CONNECTED</span>
    </div>
    
    <div class="input-group">
        <input id="nick" placeholder="Nickname">
        <button class="gen-btn" id="btn-rand-nick">RAND</button>
    </div>
    <div class="input-group">
        <input id="pass" type="text" placeholder="Password">
        <button class="gen-btn" id="btn-rand-pass">GEN</button>
    </div>
    <input id="date" placeholder="Date (DD.MM.YY)">

    <div class="checks">
        <label><input type="checkbox" id="2fa"> 2FA</label>
        <label><input type="checkbox" id="age"> Verified</label>
        <label><input type="checkbox" id="chat"> Chat</label>
        <label><input type="checkbox" id="voice"> Voice</label>
        <label><input type="checkbox" id="email"> Email</label>
        <label><input type="checkbox" id="busy"> Busy</label>
    </div>

    <button class="primary" id="btn-main">Generate Log</button>

    <div class="out-header">
        <span>PREVIEW</span>
        <div class="copy-badge" id="btn-copy">COPY FOR DS</div>
    </div>
    <div id="out">waiting for data...</div>
</div>

<div id="history">
    <h3 style="margin-top:0; font-size: 14px; color: var(--accent);">Cloud Database</h3>
    <div id="hist-list"></div>
</div>

<script>
const checkIds = ["2fa", "age", "chat", "voice", "email", "busy"];
let logs = [];
let fileSha = "";
let currentTemplate = "";

// –ù–∞—Å—Ç—Ä–æ–π–∫–∏
let GH_TOKEN = localStorage.getItem('gh_token');
let REPO = localStorage.getItem('gh_repo'); 
let DB_NAME = localStorage.getItem('gh_db_name') || "db";
let MASTER_PASS = localStorage.getItem('master_pass');
let FILE_PATH = `${DB_NAME}.json`;

// --- Helpers ---
const unixFromDDMMYY = (str) => {
    if(!str || !str.trim().includes('.')) return Math.floor(Date.now() / 1000);
    try {
        const parts = str.split(".");
        if(parts.length < 2) return Math.floor(Date.now() / 1000);
        const d = parseInt(parts[0]);
        const m = parseInt(parts[1]) - 1;
        let y = parseInt(parts[2]);
        if (isNaN(y)) y = new Date().getFullYear();
        else if (y < 100) y += 2000;
        const dateObj = new Date(y, m, d);
        return isNaN(dateObj.getTime()) ? Math.floor(Date.now() / 1000) : Math.floor(dateObj.getTime() / 1000);
    } catch(e) { return Math.floor(Date.now() / 1000); }
};

// --- GitHub API ---
async function ghRequest(method, body = null) {
    const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${FILE_PATH}`, {
        method: method,
        headers: {
            'Authorization': `token ${GH_TOKEN}`,
            'Accept': 'application/vnd.github.v3+json'
        },
        body: body ? JSON.stringify(body) : null
    });
    if (!res.ok) throw new Error(res.status);
    return res.json();
}

const encrypt = (data, pass) => CryptoJS.AES.encrypt(JSON.stringify(data), pass).toString();
const decrypt = (cipher, pass) => {
    try {
        const bytes = CryptoJS.AES.decrypt(cipher, pass);
        const decoded = bytes.toString(CryptoJS.enc.Utf8);
        return decoded ? JSON.parse(decoded) : null;
    } catch(e) { return null; }
};

async function initDB() {
    if (!GH_TOKEN || !REPO || !MASTER_PASS) return;
    try {
        const data = await ghRequest('GET');
        fileSha = data.sha;
        const rawContent = decodeURIComponent(escape(atob(data.content)));
        if (rawContent === "[]") {
            logs = [];
            updateHistoryUI();
            setStatus(`CONNECTED`, "success");
            return;
        }
        let encryptedData;
        try { encryptedData = JSON.parse(rawContent); } catch(e) { encryptedData = rawContent; }
        const decrypted = decrypt(encryptedData, MASTER_PASS);
        if (decrypted) {
            logs = decrypted;
            updateHistoryUI();
            setStatus(`CONNECTED`, "success");
        } else { setStatus("WRONG PASS", "danger"); }
    } catch (e) {
        if(e.message === "404") setStatus("404: NO FILE", "danger");
        else setStatus("GH ERROR", "danger");
    }
}

async function syncToCloud() {
    if (!fileSha || !GH_TOKEN) return;
    const cipher = encrypt(logs, MASTER_PASS);
    const content = btoa(unescape(encodeURIComponent(JSON.stringify(cipher))));
    try {
        const res = await ghRequest('PUT', {
            message: `update ${DB_NAME}`,
            content: content,
            sha: fileSha
        });
        fileSha = res.content.sha;
    } catch (e) { console.error("Sync error"); }
}

function setStatus(text, type) {
    document.getElementById('db-text').innerText = text;
    document.getElementById('db-dot').innerText = type === 'success' ? 'üü¢' : type === 'warning' ? 'üü°' : 'üî¥';
}

function updateHistoryUI() {
    const list = document.getElementById("hist-list");
    list.innerHTML = logs.length ? logs.map((log, i) => `
        <div class="history-item" onclick="loadLog(${i})">
            <span>[${log.time}] <b>${log.nick}</b></span>
            <span style="opacity:0.3">#${i+1}</span>
        </div>
    `).reverse().join('') : '<div style="opacity:0.5;text-align:center">Empty</div>';
}

function loadLog(i) {
    const log = logs[i];
    document.getElementById("nick").value = log.nick;
    document.getElementById("pass").value = log.pass;
    document.getElementById("date").value = log.date || "";
    checkIds.forEach(id => document.getElementById(id).checked = !!(log.settings && log.settings[id]));
}

async function generate() {
    const nick = document.getElementById("nick").value || "ghost";
    const pass = document.getElementById("pass").value || "pass";
    const dateVal = document.getElementById("date").value;
    const unix = unixFromDDMMYY(dateVal);
    
    const settings = {};
    const checkState = (id) => {
        const isChecked = document.getElementById(id).checked;
        settings[id] = isChecked;
        return isChecked ? "‚úÖ" : "‚ùå";
    };

    currentTemplate = `nickname: \`${nick}\`\npassword: ||${pass}||\ncreated: <t:${unix}:R>\ninfo:\n 2FA [${checkState("2fa")}] | Age [${checkState("age")}] | Voice [${checkState("voice")}]\n Chat [${checkState("chat")}] | Mail [${checkState("email")}] | Busy [${checkState("busy")}]`;

    document.getElementById("out").innerHTML = currentTemplate.replace(/\|\|(.*?)\|\|/g, '<span class="ds-spoiler" onclick="this.classList.toggle(\'revealed\')">$1</span>');
    
    logs.push({ nick, pass, date: dateVal, settings, time: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
    updateHistoryUI();
    await syncToCloud();
}

document.getElementById("btn-copy").onclick = () => {
    if(!currentTemplate) return;
    navigator.clipboard.writeText(currentTemplate);
    const btn = document.getElementById("btn-copy");
    btn.innerText = "COPIED!";
    setTimeout(() => btn.innerText = "COPY FOR DS", 1500);
};

document.getElementById('db-setup-btn').onclick = () => {
    const t = prompt("GitHub Token:", GH_TOKEN || "");
    const r = prompt("Repo (user/repo):", REPO || "");
    const n = prompt("DB Name:", DB_NAME || "db");
    const p = prompt("Master Password:", MASTER_PASS || "");
    if (t && r && n && p) {
        localStorage.setItem('gh_token', t);
        localStorage.setItem('gh_repo', r);
        localStorage.setItem('gh_db_name', n);
        localStorage.setItem('master_pass', p);
        location.reload();
    }
};

document.getElementById("btn-rand-nick").onclick = () => {
    const adj = ["Cyber", "Dark", "Neon", "Null", "Solar", "Void", "Acid"];
    const nouns = ["Daemon", "Shell", "Kernel", "User", "Link", "Ghost", "Zero"];
    document.getElementById("nick").value = adj[Math.floor(Math.random()*adj.length)] + nouns[Math.floor(Math.random()*nouns.length)] + Math.floor(Math.random()*99);
};

document.getElementById("btn-rand-pass").onclick = () => {
    document.getElementById("pass").value = Math.random().toString(36).slice(-10) + "!";
};

document.getElementById("btn-main").onclick = generate;

initDB();
</script>
</body>
</html>
