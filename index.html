<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>T3N Account Manager</title>
<style>
:root {
  --bg: #0b0e14;
  --card: #111520;
  --border: #22283a;
  --text: #e6e9f0;
  --accent: #00ff9c;
  --ds-bg: #32353b; /* Цвет плашки времени в ДС */
}

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #141a2a, #07090f);
  color: var(--text);
  font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 26px;
  width: 400px;
  box-shadow: 0 0 40px rgba(0,0,0,.6);
}

h2 { margin: 0 0 16px; text-align: center; letter-spacing: 1px; }

input, button {
  width: 100%;
  background: #0c1020;
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 10px 12px;
  margin-bottom: 10px;
}

button.primary {
  background: linear-gradient(135deg, #00ff9c, #00c27a);
  color: #00160d;
  border: none;
  cursor: pointer;
  font-weight: 600;
  transition: .2s;
}

button.primary:hover { filter: brightness(1.1); }

.checks {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px 12px;
  margin: 10px 0 14px;
}

label { font-size: 13px; display: flex; align-items: center; gap: 6px; cursor: pointer; }

#out {
  width: 100%;
  min-height: 200px;
  margin-top: 12px;
  padding: 12px;
  background: #06080f;
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 10px;
  font-size: 13px;
  white-space: pre-wrap;
  line-height: 1.6;
}

/* Дискорд спойлер */
.ds-spoiler {
  background: #2f3136;
  color: #2f3136;
  border-radius: 3px;
  cursor: pointer;
  padding: 0 4px;
}
.ds-spoiler.revealed { background: rgba(255,255,255,0.1); color: inherit; }

/* Дискорд таймстамп */
.ds-timestamp {
  background: var(--ds-bg);
  color: #dee0e3;
  padding: 0 4px;
  border-radius: 3px;
  font-family: sans-serif;
  font-size: 0.9em;
  cursor: default;
}

code { background: rgba(255,255,255,0.1); padding: 1px 4px; border-radius: 3px; }
</style>
</head>

<body>
<div class="container">
  <h2>T3N Manager</h2>
  
  <input id="nick" placeholder="Nickname">
  <input id="pass" type="password" placeholder="Password">
  <input id="date" placeholder="Date DD.MM.YY or empty">

  <div class="checks">
    <label><input type="checkbox" id="2fa">2FA</label>
    <label><input type="checkbox" id="age">age verified</label>
    <label><input id="chat" type="checkbox">chat</label>
    <label><input id="voice" type="checkbox">voice chat</label>
    <label><input id="email" type="checkbox">email</label>
    <label><input id="busy" type="checkbox">busy</label>
  </div>

  <button class="primary" onclick="generate()">Generate & Copy</button>

  <div id="out">...</div>
</div>

<script>
function unixFromDDMMYY(str) {
  const [d, m, y] = str.split(".").map(Number);
  const year = y < 100 ? 2000 + y : y;
  return Math.floor(new Date(year, m - 1, d).getTime() / 1000);
}

// Функция для красивого отображения времени в стиле "R" (Relative)
function getRelativeTime(unix) {
  const diff = Math.floor(Date.now() / 1000) - unix;
  if (Math.abs(diff) < 60) return "только что";
  if (Math.abs(diff) < 3600) return `${Math.floor(Math.abs(diff)/60)} мин. назад`;
  if (Math.abs(diff) < 86400) return `${Math.floor(Math.abs(diff)/3600)} ч. назад`;
  return new Date(unix * 1000).toLocaleDateString('ru-RU');
}

function generate() {
  const nick = document.getElementById("nick").value || "unknown";
  const pass = document.getElementById("pass").value || "********";
  const dateInput = document.getElementById("date").value.trim();
  
  let unix = !dateInput ? Math.floor(Date.now() / 1000) : (unixFromDDMMYY(dateInput) || Math.floor(Date.now() / 1000));
  const discordTag = `<t:${unix}:R>`;
  const relativeView = getRelativeTime(unix);
  
  const check = (id) => document.getElementById(id).checked ? "✅" : "❌";

  const copyText = `nickname: \`${nick}\`
password: ||${pass}||
created: ${discordTag}
info:
  2FA [${check("2fa")}]
  age verified [${check("age")}]
  chat [${check("chat")}]
  voice chat [${check("voice")}]
  email [${check("email")}]
  busy [${check("busy")}]`;

  const viewHtml = `nickname: <code>${nick}</code>
password: <span class="ds-spoiler" onclick="this.classList.toggle('revealed')">${pass}</span>
created: <span class="ds-timestamp" title="${new Date(unix*1000).toLocaleString()}">${relativeView}</span>
info:
  2FA [${check("2fa")}]
  age verified [${check("age")}]
  chat [${check("chat")}]
  voice chat [${check("voice")}]
  email [${check("email")}]
  busy [${check("busy")}]`;

  document.getElementById("out").innerHTML = viewHtml;
  navigator.clipboard.writeText(copyText);
}
</script>
</body>
</html>
