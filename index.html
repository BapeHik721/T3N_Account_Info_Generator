<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>T3N Account Manager</title>

<style>
:root {
  --bg: #0b0e14;
  --card: #111520;
  --border: #22283a;
  --text: #e6e9f0;
  --accent: #00ff9c;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #141a2a, #07090f);
  color: var(--text);
  font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 26px;
  width: 360px;
  box-shadow: 0 0 40px rgba(0,0,0,.6);
}

h2 {
  margin: 0 0 16px;
  text-align: center;
  letter-spacing: 1px;
}

input, button {
  width: 100%;
  background: #0c1020;
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 10px 12px;
  margin-bottom: 10px;
}

input::placeholder {
  color: #7a8199;
}

button {
  cursor: pointer;
  font-weight: 600;
  transition: .2s;
}

button.primary {
  background: linear-gradient(135deg, #00ff9c, #00c27a);
  color: #00160d;
  border: none;
}

button.primary:hover {
  filter: brightness(1.1);
}

.checks {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 6px 12px;
  margin: 10px 0 14px;
}

label {
  font-size: 13px;
  display: flex;
  align-items: center;
  gap: 6px;
}

input[type="checkbox"] {
  accent-color: var(--accent);
}

textarea {
  width: 100%;
  height: 220px;
  margin-top: 12px;
  padding: 12px;
  background: #06080f;
  color: var(--accent);
  border: 1px solid var(--border);
  border-radius: 10px;
  resize: none;
  font-size: 13px;
}
</style>
</head>

<body>
<div class="container">

<h2>T3N Account Manager</h2>

<input id="nick" placeholder="Nickname">
<input id="pass" type="password" placeholder="Password">
<input id="date" placeholder="Date DD.MM.YY or empty">

<div class="checks">
  <label><input type="checkbox" id="2fa">2FA</label>
  <label><input type="checkbox" id="age">age verified</label>
  <label><input type="checkbox" id="chat">chat</label>
  <label><input type="checkbox" id="voice">voice chat</label>
  <label><input type="checkbox" id="email">email</label>
  <label><input type="checkbox" id="busy">busy</label>
</div>

<button class="primary" onclick="generate()">Generate & Copy</button>

<textarea id="out" readonly></textarea>

</div>

<script>
function unixFromDDMMYY(str) {
  const [d, m, y] = str.split(".").map(Number);
  const year = y < 100 ? 2000 + y : y;
  return Math.floor(new Date(year, m - 1, d).getTime() / 1000);
}

function generate() {
  const nick = document.getElementById("nick").value || "unknown";
  const pass = document.getElementById("pass").value || "********";
  const dateInput = document.getElementById("date").value.trim();

  let unix;
  if (!dateInput) {
    unix = Math.floor(Date.now() / 1000);
  } else {
    unix = unixFromDDMMYY(dateInput);
  }

  const timestamp = `<t:${unix}:R>`;

  const check = (id) =>
    document.getElementById(id).checked ? "✅" : "❌";

  const text =
`nickname: \`${nick}\`
password: ||${pass}||
created: ${timestamp}
info:
  2FA [${check("2fa")}]
  age verified [${check("age")}]
  chat [${check("chat")}]
  voice chat [${check("voice")}]
  email [${check("email")}]
  busy [${check("busy")}]`;

  const out = document.getElementById("out");
  out.value = text;
  navigator.clipboard.writeText(text);
}
</script>

</body>
</html>
